<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | UniAI</title>
    <link rel="stylesheet" href="/UniAI code/Frontend/register/signup.css">
    <link rel="icon" href="/assets/bg b.png">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="/uniAI code/Frontend/home.html">
                <img src="/UniAI code/assets/uai logo.png" alt="UniAI Logo" class="logo-img">
                UniAI
            </a>
        </div>
    </nav>
    <div class="container">
        <h1>Sign Up</h1>
        <form>
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="input-group">
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="/UniAI code/Frontend/register/login.html">Login</a></p>
            </div>
        </form
    </div>
